name: Build and Release LungDx Studio

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libegl1 libxkbcommon-x11-0 libdbus-1-3 libxcb-cursor0

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller build.spec

    # Windows csomagolás
    - name: Archive Windows Build
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path dist/LungDxStudioPro -DestinationPath LungDxStudioPro_Windows.zip

    # Linux csomagolás
    - name: Archive Linux Build
      if: runner.os == 'Linux'
      run: |
        tar -czvf LungDxStudioPro_Linux.tar.gz -C dist LungDxStudioPro

    # Release létrehozása (csak ha a main ágra pusholsz)
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          LungDxStudioPro_Windows.zip
          LungDxStudioPro_Linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}